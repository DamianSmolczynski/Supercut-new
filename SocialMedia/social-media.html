<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./social-media.css">
    
    <script src="https://kit.fontawesome.com/0196cef8a8.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="background-mask"></div>
    <div class="wrapper">
        <div class="menu">
            <img class="menu-image" src="./menubutton.png" alt="">
        </div>
        <div class="logo-section">
            <img class="logo-section-image" src="./big logo.png" alt="">
        </div>
        <div class="content">
            <div class="carousel-container">
                <em class="far fa-arrow-alt-circle-left" id="prevBtn"></em>
                <em class="far fa-arrow-alt-circle-right" id="nextBtn"></em>
                
                <div class="carousel-slide">
                    <img src="./2.png" id="lastClone" alt="">
                    <img src="./1.png" alt="">
                    <img src="./2.png" alt="">
                    <img src="./1.png" id="firstClone" alt="">
                    
                </div>
            </div>
            <div class="page-selectors">
                <button>GALLERY</button>
                <button>SOCIAL MEDIA</button>
                <button>CONTACT US</button>
                <button>ABOUT US</button>
                <button>BOOK NOW</button>
            </div>
            <div class="welcome-section">
                <h1>Custom Barbering for Modern Man <br/><br/><br/>
                    If you value your style<br/>
                    Supercut is your best choice in Ealing
                </h1>
            </div>
            <button id="welcome-section-book-now">BOOK NOW</button>
        </div>
    </div>
<script  src="./silder-social-media.js"></script>
</body>
</html>
